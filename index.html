<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/app.js"></script>
</head>
<body>
    <header class = "container-fluid bg-success text-center">
        <div class= 'row py-5'>
            <div class = 'col'> 
                <p class= " display-5 text-white" ><strong>Welcome to my Marketplace</strong></p>
            </div>           
        </div>
    </header>

    <section class="container">
        <div>
            <nav class="navbar navbar-inverse bg-inverse navbar-right">
                <div class="row">
                    <div class="col">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button>
                    <button class="clear-cart btn btn-secondary mx-2">Clear Cart</button>
                    </div>
                </div>          
            </nav>
        </div>

    </section>
    <section>
        <div>
            <div class="row container-fluid px-5 py-5 m-0">
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/carrots-vegetables.jpg" width="200px" height= "200px" class="card-img-top" alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Carrot</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/Bitter-Gourd.jpg" class="card-img-top" width="200px" height= "200px"alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Bitter Gourd</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/capsicum.jpg" class="card-img-top" width="200px" height= "200px"alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Capsicum</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/green-cabbage.jpg" class="card-img-top" width="200px" height= "200px"alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Cabbage</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/Corinder-leaf.jpg" class="card-img-top" width="200px" height= "200px"alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Coriander</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class= "col px-3 py-3">          
                    <div class="card" style="width: 18rem;">
                        <img src="/images/corn.jpg" class="card-img-top" width="200px" height= "200px"alt="Carrots">
                        <div class="card-body">
                            <h5 class="card-title">Corn</h5>
                            <p class="card-text"> Price : $3 </p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </section>

    <section>
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class = "modal-body">
                        <table class="show-cart table"></table>
                        <div>
                            Total price: $<span class="total-cart"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Order now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
